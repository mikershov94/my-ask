{% extends 'base.html' %}
{% block title %}
	{{ block.super }}
{% endblock title %}

{% block content %}
	<nav>
		<ul class="pagination">
			{% for p in paginator.page_range %}
				{% if p.number == page.number %}
					<li class="active">
				{% else %}
					<li>
				{% endif %}
					<a href="{{ paginator.baseurl }}{{ p.number }}"></a>
				</li>
			{% endfor %}
		</ul>
	</nav>
{% endblock content %}
